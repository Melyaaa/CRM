<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

</head>

<body>
    <header class="header">
        <div class="container header__container">
            <img class="header__logo" src="/img/CRM-logo.jpg" alt="CRM-logo">
            <form class="header__form">
                <input id="crm-search" class="search__input" type="text" placeholder="Введите запрос">
            </form>
        </div>
    </header>

    <main>
        <div class="container main__container">
            <div class="table__container">
                <h1 class="main__title title-reset">
                    Клиенты
                </h1>
                <table class="main__table">
                    <thead class="table__head">
                        <tr class="head__row">
                            <td class="head__first head__td">
                                <button class="btn-reset head__btn" id="sort-id">
                                    <span class="btn__textContent">
                                        id
                                        <svg id="id-sort-arrow" class="head__sort head__sort--active" width="12"
                                            height="12" viewBox="0 0 12 12" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <g opacity="0.7" clip-path="url(#clip0_121_2155)">
                                                <path
                                                    d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                                                    fill="#9873FF" />
                                            </g>
                                            <defs>
                                                <clipPath id="clip0_121_2155">
                                                    <rect width="12" height="12" fill="white" />
                                                </clipPath>
                                            </defs>
                                        </svg>
                                    </span>
                                </button>
                            </td>

                            <td class="head__td">
                                <button class="btn-reset head__btn" id="sort-fio">
                                    <span class="btn__textContent">
                                        Фамилия Имя Отчество
                                        <svg id="fio-sort-arrow" class="head__sort" width="12" height="12"
                                            viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <g opacity="0.7" clip-path="url(#clip0_121_2155)">
                                                <path
                                                    d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                                                    fill="#9873FF" />
                                            </g>
                                            <defs>
                                                <clipPath id="clip0_121_2155">
                                                    <rect width="12" height="12" fill="white" />
                                                </clipPath>
                                            </defs>
                                        </svg>
                                        <span id="fio-sort-letters" class="head__alphabet">А-Я</span>
                                    </span>
                                </button>
                            </td>

                            <td class="head__td">
                                <button class="btn-reset head__btn" id="sort-createdAt">
                                    <span class="btn__textContent">
                                        Дата&nbsp;и&nbsp;время создания&nbsp;<svg id="createdAt-sort-arrow"
                                            class="head__sort" width="12" height="12" viewBox="0 0 12 12" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <g opacity="0.7" clip-path="url(#clip0_121_2155)">
                                                <path
                                                    d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                                                    fill="#9873FF" />
                                            </g>
                                            <defs>
                                                <clipPath id="clip0_121_2155">
                                                    <rect width="12" height="12" fill="white" />
                                                </clipPath>
                                            </defs>
                                        </svg>
                                    </span>
                                </button>
                            </td>

                            <td class="head__td">
                                <button class="btn-reset head__btn" id="sort-updatedAt">
                                    <span class="btn__textContent">
                                        Последние изменения&nbsp;<svg id="updatedAt-sort-arrow" class="head__sort"
                                            width="12" height="12" viewBox="0 0 12 12" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <g opacity="0.7" clip-path="url(#clip0_121_2155)">
                                                <path
                                                    d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z"
                                                    fill="#9873FF" />
                                            </g>
                                            <defs>
                                                <clipPath id="clip0_121_2155">
                                                    <rect width="12" height="12" fill="white" />
                                                </clipPath>
                                            </defs>
                                        </svg>
                                    </span>
                                </button>
                            </td>

                            <td class="head__td">
                                Контакты
                            </td>

                            <td class="head__td">
                                Действия
                            </td>
                        </tr>
                    </thead>

                    <tbody class="table__body" id="table-body">

                    </tbody>
                </table>
            </div>

            <button id="add-client-btn" class="btn-reset main__btn">
                <svg class="add__logo" width="23" height="16" viewBox="0 0 23 16" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                        fill="#9873FF" />
                </svg>

                Добавить клиента
            </button>
        </div>
    </main>

    <div id="form-container" class="form__container">
        <div id="form-block" class="main__form main__form--disabled">
            <h2 class="form__title title-reset">Новый клиент</h2>

            <button class="form__close btn-reset" id="form-close">
                <img src="/img/close.svg" alt="close__btn">
            </button>

            <form id="add-form" class="form" action="">
                <div class="form__main" id="form-main">
                    <label for="surname-inp">Фамилия*</label>
                    <input id="surname-inp" class="form__input" type="text" placeholder="Иванов">
                    <label for="edit-name-inp">Имя*</label>
                    <input id="name-inp" class="form__input" type="text" placeholder="Иван">
                    <label for="edit-lastName-inp">Отчество</label>
                    <input id="lastName-inp" class="form__input" type="text" placeholder="Иванович">
                </div>
                <div class="form__contacts">
                    <div id="contacts-block" class="contacts__inputs">

                    </div>

                    <button id="add-contact" class="contacts__add btn-reset">
                        <svg class="add__icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_121_1874)">
                                <path
                                    d="M8.00001 4.66665C7.63334 4.66665 7.33334 4.96665 7.33334 5.33331V7.33331H5.33334C4.96668 7.33331 4.66668 7.63331 4.66668 7.99998C4.66668 8.36665 4.96668 8.66665 5.33334 8.66665H7.33334V10.6666C7.33334 11.0333 7.63334 11.3333 8.00001 11.3333C8.36668 11.3333 8.66668 11.0333 8.66668 10.6666V8.66665H10.6667C11.0333 8.66665 11.3333 8.36665 11.3333 7.99998C11.3333 7.63331 11.0333 7.33331 10.6667 7.33331H8.66668V5.33331C8.66668 4.96665 8.36668 4.66665 8.00001 4.66665ZM8.00001 1.33331C4.32001 1.33331 1.33334 4.31998 1.33334 7.99998C1.33334 11.68 4.32001 14.6666 8.00001 14.6666C11.68 14.6666 14.6667 11.68 14.6667 7.99998C14.6667 4.31998 11.68 1.33331 8.00001 1.33331ZM8.00001 13.3333C5.06001 13.3333 2.66668 10.94 2.66668 7.99998C2.66668 5.05998 5.06001 2.66665 8.00001 2.66665C10.94 2.66665 13.3333 5.05998 13.3333 7.99998C13.3333 10.94 10.94 13.3333 8.00001 13.3333Z"
                                    fill="#9873FF" />
                            </g>
                            <defs>
                                <clipPath id="clip0_121_1874">
                                    <rect width="16" height="16" fill="white" />
                                </clipPath>
                            </defs>
                        </svg>

                        Добавить контакт
                    </button>
                </div>

                <div class="form__submit">
                    <button class="submit__btn btn-reset">
                        Добавить
                    </button>
                </div>
            </form>
        </div>

        <div id="form-block-edit" class="main__form main__form--disabled">
            <h2 class="form__title title-reset">Изменить контакт <span id="edit-id-title" class="clients__id"></span>
            </h2>

            <button class="form__close btn-reset" id="edit-form-close">
                <img src="/img/close.svg" alt="close__btn">
            </button>

            <form id="edit-form" class="form" action="">
                <div class="form__main" id="edit-form-main">
                    <label for="edit-surname-inp">Фамилия*</label>
                    <input id="edit-surname-inp" class="form__input" type="text" placeholder="Фамилия">
                    <label for="edit-name-inp">Имя*</label>
                    <input id="edit-name-inp" class="form__input" type="text" placeholder="Имя">
                    <label for="edit-lastName-inp">Отчество</label>
                    <input id="edit-lastName-inp" class="form__input" type="text" placeholder="Отчество">
                </div>
                <div class="form__contacts">
                    <div id="edit-contacts-block" class="contacts__inputs">

                    </div>

                    <button id="edit-add-contact" class="contacts__add btn-reset">
                        <svg class="add__icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_121_1874)">
                                <path
                                    d="M8.00001 4.66665C7.63334 4.66665 7.33334 4.96665 7.33334 5.33331V7.33331H5.33334C4.96668 7.33331 4.66668 7.63331 4.66668 7.99998C4.66668 8.36665 4.96668 8.66665 5.33334 8.66665H7.33334V10.6666C7.33334 11.0333 7.63334 11.3333 8.00001 11.3333C8.36668 11.3333 8.66668 11.0333 8.66668 10.6666V8.66665H10.6667C11.0333 8.66665 11.3333 8.36665 11.3333 7.99998C11.3333 7.63331 11.0333 7.33331 10.6667 7.33331H8.66668V5.33331C8.66668 4.96665 8.36668 4.66665 8.00001 4.66665ZM8.00001 1.33331C4.32001 1.33331 1.33334 4.31998 1.33334 7.99998C1.33334 11.68 4.32001 14.6666 8.00001 14.6666C11.68 14.6666 14.6667 11.68 14.6667 7.99998C14.6667 4.31998 11.68 1.33331 8.00001 1.33331ZM8.00001 13.3333C5.06001 13.3333 2.66668 10.94 2.66668 7.99998C2.66668 5.05998 5.06001 2.66665 8.00001 2.66665C10.94 2.66665 13.3333 5.05998 13.3333 7.99998C13.3333 10.94 10.94 13.3333 8.00001 13.3333Z"
                                    fill="#9873FF" />
                            </g>
                            <defs>
                                <clipPath id="clip0_121_1874">
                                    <rect width="16" height="16" fill="white" />
                                </clipPath>
                            </defs>
                        </svg>

                        Добавить контакт
                    </button>
                </div>

                <div class="form__submit">
                    <button class="submit__btn btn-reset">
                        Сохранить
                    </button>

                    <button class="del__btn btn-reset">
                        Удалить контакт
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script defer src="js/main.js"></script>
</body>

</html>
